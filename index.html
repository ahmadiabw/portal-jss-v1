
<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JABATAN SAINS SOSIAL | PORTAL RASMI</title>
    
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Babel for Browser-side TSX Transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 50px;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      ::-webkit-scrollbar { display: none; }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #001a33;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-heading { font-family: 'Syncopate', sans-serif; }
      
      #root {
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      /* Loading State */
      #app-loader {
        position: fixed;
        inset: 0;
        background: #001a33;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(238, 42, 36, 0.2);
        border-top-color: #EE2A24;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
      // Define process for libraries that expect it
      window.process = { 
        env: { NODE_ENV: 'production' },
        cwd: () => '/'
      };
      window.global = window;
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.2.0",
    "framer-motion": "https://esm.sh/framer-motion@11.17.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="app-loader">
      <div class="spinner"></div>
      <p style="margin-top: 20px; font-family: 'Syncopate', sans-serif; font-size: 10px; letter-spacing: 2px; opacity: 0.6;">MEMUATKAN PORTAL JSS...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
        
        // Hide loader once rendered
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      }
    </script>
  </body>
</html>
